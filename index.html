<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="icon" href="assets/text-to-speech.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text To Speech <span id="word">Converter</span></h1>
        <main class="main">
            <section class="text">
                <textarea name="textarea" id="input" placeholder="Write anything here..."></textarea>
            </section>
            <section class="footer">
                <select name="voices" id="choose">
                    <!-- <option value="">Google UK English Male</option>
                    <option value="">Google UK English Female</option>
                    <option value="">Microsoft David - US</option>
                    <option value="">Microsoft Zira - US</option> -->
                </select>
                <button id="pause" type="button">Pause⏸️</button>
                <button id="resume" type="button">Resume⏩</button>
                <button id="listen" type="button">Listen▶️</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
